    <style>
        /* Style de base */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c;
            color: #f1f1f1;
        }

        /* Style Glassmorphism */
        .glass-effect {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Style pour la barre de défilement des carrousels (Bonus) */
        .carousel::-webkit-scrollbar {
            height: 8px;
        }
        .carousel::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .carousel::-webkit-scrollbar-thumb {
            background: rgba(229, 9, 20, 0.7);
            border-radius: 10px;
        }
        .carousel::-webkit-scrollbar-thumb:hover {
            background: #E50914;
        }

        /* Effet de zoom sur les cartes */
        .item-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.5);
        }
        
        /* Style pour les onglets de navigation */
        .nav-tab {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
        .nav-tab:hover {
            color: #E50914;
        }
        .nav-tab.active {
            color: #E50914;
            border-bottom-color: #E50914;
        }
        
        /* Style pour la modale de détails et le Hero Banner */
        .hero-section {
            position: relative;
            display: flex;
            align-items: flex-end;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .hero-background {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center top;
        }
        .hero-background::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            background: linear-gradient(to top, #0c0c0c 5%, transparent 50%);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .play-button {
            background-color: #fff;
            color: #000;
        }
        .play-button:hover {
            background-color: rgba(255,255,255,0.8);
        }
        .info-button {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }
        .info-button:hover {
             background-color: rgba(109, 109, 110, 0.5);
        }
        
        #details-modal-content {
            background-color: #181818;
            max-height: 90vh;
        }
        
        #toast {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

                seriesSection.classList.add('hidden');
                bonusSection.classList.remove('hidden');
                seriesTab.classList.remove('active');
                bonusTab.classList.add('active');
                searchContainer.classList.add('hidden');
            }
        }
        
        function renderSeriesPage() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSeries = seriesData.filter(series => series.title.toLowerCase().includes(searchTerm));
            
            if (filteredSeries.length === 0) {
                 seriesSection.innerHTML = `<p class="text-gray-400 mt-10">Aucune série ne correspond à votre recherche.</p>`;
                 return;
            }

            const heroSeries = filteredSeries[0];
            const firstEpisode = heroSeries.seasons
                .flatMap(s => s.episodes)
                .find(ep => ep.video); 
            
            let heroHtml = `
                <div class="hero-section h-[50vh] sm:h-[60vh] md:h-[65vh] p-4 sm:p-8 mb-10">
                    <div class="hero-background" style="background-image: url('${heroSeries.landscape}')"></div>
                    <div class="hero-content max-w-2xl">
                        <h2 class="text-4xl sm:text-6xl font-bold mb-4">${heroSeries.title}</h2>
                        <p class="text-gray-200 mb-6 text-sm sm:text-base">${heroSeries.description}</p>
                        <div class="flex items-center gap-2 sm:gap-4">
                            ${(firstEpisode) ? `<button class="action-button play-button text-sm sm:text-base py-2 px-4 sm:py-3 sm:px-6" onclick="openVideoLink('${firstEpisode.video}')"><i class="fas fa-play mr-2"></i> Lecture</button>` : ''}
                            <button class="action-button info-button text-sm sm:text-base py-2 px-4 sm:py-3 sm:px-6" onclick="openDetailsModal('${heroSeries.id}')"><i class="fas fa-info-circle mr-2"></i> Plus d'infos</button>
                        </div>
                    </div>
                </div>
            `;
            
            let galleryHtml = `
                <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-100">Toutes les séries</h2>
                <div id="series-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6"></div>
            `;
            
            seriesSection.innerHTML = heroHtml + galleryHtml;
            
            const seriesGallery = document.getElementById('series-gallery');
            filteredSeries.forEach(series => {
                const card = document.createElement('div');
                card.className = 'cursor-pointer item-card rounded-lg overflow-hidden';
                card.onclick = () => openDetailsModal(series.id);
                card.innerHTML = `<img src="${series.poster}" alt="${series.title}" class="w-full h-auto object-cover aspect-[2/3]" onerror="this.onerror=null;this.src='https.placehold.co/400x600/0c0c0c/f1f1f1?text=${encodeURIComponent(series.title)}';">`;
                seriesGallery.appendChild(card);
            });
        }

        function renderBonusPage() {
             bonusSection.innerHTML = '<p class="text-gray-400 mt-10">Section en construction.</p>';
        }
        
        function handleBonusClick(event, category, title) {
            const item = bonusData[category].find(i => i.title === title);
            if (!item || !item.path) {
                showToast("Bientôt disponible !");
                return;
            };

            switch (item.type) {
                case 'video':
                    openVideoLink(item.path);
                    break;
                case 'image':
                    openImageModal(item.path);
                    break;
                case 'project_html':
                    event.preventDefault();
                    window.open(item.path, '_blank');
                    break;
            }
        }

        function openDetailsModal(seriesId) {
            const series = seriesData.find(s => s.id === seriesId);
            if (!series) return;

            document.getElementById('modal-bg').style.backgroundImage = `url('${series.landscape}')`;
            document.getElementById('modal-title').textContent = series.title;
            document.getElementById('modal-description').textContent = series.description;
            
            const firstEpisode = series.seasons
                .flatMap(s => s.episodes)
                .find(ep => ep.video);
            
            const modalActions = document.getElementById('modal-actions');
            if(firstEpisode) {
                modalActions.innerHTML = `<button class="action-button play-button text-sm sm:text-base py-2 px-4 sm:py-3 sm:px-6" onclick="openVideoLink('${firstEpisode.video}')"><i class="fas fa-play mr-2"></i> Lecture</button>`;
            } else {
                 modalActions.innerHTML = '';
            }

            const seasonsContainer = document.getElementById('seasons-container');
            seasonsContainer.innerHTML = '';

            series.seasons.forEach(seasonData => {
                let episodes = seasonData.episodes;
                if (!episodes) return;

                let seasonHtml = `
                    <div class="mb-6">
                        <h3 class="text-lg sm:text-xl font-semibold mb-3 text-gray-200">Saison ${seasonData.season}</h3>
                        <ul class="space-y-3">
                `;
                episodes.sort((a, b) => a.number - b.number).forEach(ep => {
                    const isDisabled = !ep.video;
                    const liClass = isDisabled ? "p-3 bg-gray-900 rounded-md opacity-50 flex items-center gap-4 cursor-pointer" : "p-3 bg-gray-900 rounded-md hover:bg-gray-800 cursor-pointer transition-colors flex items-center gap-4";
                    const onClickAction = isDisabled ? `onclick="showToast('Bientôt disponible !')"` : `onclick="openVideoLink('${ep.video}')"`;
                    
                    seasonHtml += `
                        <li ${onClickAction} class="${liClass}">
                            <span class="text-lg sm:text-xl font-bold text-gray-500">${ep.number}</span>
                            <div class="flex-grow">
                                <p class="font-semibold text-sm sm:text-base">${ep.title || `Épisode ${ep.number}`}</p>
                            </div>
                            <i class="fas ${isDisabled ? 'fa-lock' : 'fa-play'} text-gray-400"></i>
                        </li>
                    `;
                });
                seasonHtml += '</ul></div>';
                seasonsContainer.innerHTML += seasonHtml;
            });

            detailsModal.classList.remove('hidden');
            detailsModal.classList.add('flex');
        }

        function closeDetailsModal() {
            detailsModal.classList.add('hidden');
            detailsModal.classList.remove('flex');
        }

        function openVideoLink(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }
        
        function openImageModal(src) {
            document.getElementById('image-viewer').src = src;
            imageModal.classList.remove('hidden');
            imageModal.classList.add('flex');
        }
        
        function closeImageModal() {
            imageModal.classList.add('hidden');
            imageModal.classList.remove('flex');
            document.getElementById('image-viewer').src = '';
        }

        function showToast(message) {
            clearTimeout(toastTimeout);
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-4');
            }, 10);

            toastTimeout = setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

    </script>
</body>
</html>
